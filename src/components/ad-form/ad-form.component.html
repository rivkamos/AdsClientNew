@if(isOpen)
{<mat-dialog-content>
    <h2>{{ isEditMode ? 'Edit Ad' : 'Add New Ad' }}</h2>
    <form [formGroup]="adForm" (ngSubmit)="onSubmit()">
        <div appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required />
        </div>

        <!-- <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type" required>
                <mat-option value="" disabled>Select Ad Type</mat-option>
                @for(enum of adTypes | keyvalue; track enum.key){
                    <mat-option [value]="enum.value">{{ enum.value }}</mat-option>
                }
            </mat-select>
        </mat-form-field> -->

        <div appearance="fill">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" required />
        </div>

        <div appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
        </div>

        <div>
            <label for="imageAdUrl">Ad Image:</label>
            <input type="file" (change)="onFileChange($event, 'imageAdUrl')" />
        </div>

        <div>
            <label for="imageAdvertiserUrl">Advertiser Image:</label>
            <input type="file" (change)="onFileChange($event, 'imageAdvertiserUrl')" />
        </div>

        <div>
            <button mat-raised-button color="primary" type="submit">Save Ad</button>
            <button mat-button (click)="close()">Cancel</button>
        </div>
    </form>
</mat-dialog-content>
}
